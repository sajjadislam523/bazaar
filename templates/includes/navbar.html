{% load static %}

<header class="section-header">
  <section class="header-main border-bottom" style="background: rgb(240, 239, 239)">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img src="{% static 'images/Bazaar_logo.png' %}" alt="Bazaar Logo" style="width: 90px; height: 50px;">
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> All category
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
              {% for category in links %}
              <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
          <!-- category-wrap.// -->
        </div>
        <!-- col.// -->
        <a href="{% url 'store' %}" class="btn btn-outline-primary width: 20px">Store</a>
        <div class="col-lg col-md-6 col-sm-12 col">
          <form action="{% url 'search' %}" method="GET" class="search">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-button" required>
                <button class="btn btn-primary" type="submit" id="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
          <!-- search-wrap .end// -->
        </div>
        <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            <div class="widget-header">
              {% if request.user.is_authenticated %}
              <small class="title text-muted">Welcome {{ request.user.first_name }}</small>
              <div>
                <a href="{% url 'dashboard' %}">Profile</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'logout' %}"> Logout </a>
              </div>

              {% else %}
              <small class="title text-muted">Welcome guest!</small>
              <div>
                <a href="{% url 'login' %}">Log in</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}"> Register</a>
              </div>
              {% endif %}
            </div>
            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
            </a>
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<!-- section-header.// -->
